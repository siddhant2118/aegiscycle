<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AegisCycle: Agentic AI for Reproductive Longevity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
            borderRadius: {
                lg: "var(--radius)",
                md: "calc(var(--radius) - 2px)",
                sm: "calc(var(--radius) - 4px)",
            },
          }
        }
      }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 345 84% 55%; /* Rose-600 */
            --primary-foreground: 355 100% 97%; /* Rose-50 */
            --secondary: 354 100% 94%; /* Rose-100 */
            --secondary-foreground: 336 82% 32%; /* Rose-900 */
            --muted: 210 40% 96.1%; /* slate-100 */
            --muted-foreground: 215.4 16.3% 46.9%; /* slate-500 */
            --accent: 352 100% 91%; /* Rose-200 */
            --accent-foreground: 336 82% 32%; /* Rose-900 */
            --destructive: 0 84.2% 60.2%; /* Red */
            --destructive-foreground: 210 40% 98%;
            --border: 352 100% 91%; /* Rose-200 */
            --input: 352 100% 91%; /* Rose-200 */
            --ring: 345 84% 55%;
            --radius: 0.75rem; /* rounded-2xl */
        }
 
        .dark {
            --background: 336 84% 22%; /* Rose-950 */
            --foreground: 355 100% 97%; /* Rose-50 */
            --card: 336 84% 22%;
            --card-foreground: 355 100% 97%;
            --popover: 336 84% 22%;
            --popover-foreground: 355 100% 97%;
            --primary: 347 89% 61%; /* Rose-500 */
            --primary-foreground: 355 100% 97%; /* Rose-50 */
            --secondary: 336 82% 32%; /* Rose-900 */
            --secondary-foreground: 355 100% 97%;
            --muted: 217.2 32.6% 17.5%; /* slate-800 */
            --muted-foreground: 215 20.2% 65.1%; /* slate-400 */
            --accent: 339 81% 39%; /* Rose-800 */
            --accent-foreground: 355 100% 97%;
            --destructive: 0 72.2% 50.6%; /* Red */
            --destructive-foreground: 210 40% 98%;
            --border: 339 81% 39%; /* Rose-800 */
            --input: 339 81% 39%; /* Rose-800 */
            --ring: 347 89% 61%;
        }
        body {
            @apply bg-background text-foreground;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.3.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
